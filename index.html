<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>

<body>
  <div id="bigbox" class="w3-row w3-border">
    <div id="bluebox" class="w3-container w3-half">
      <h4 style="color: hsl(241, 100%, 89%);padding: 10px; font-weight: 500;">Your Result</h4>
      
      <div id="circle">
        <h1 style="color:hsl(0, 0%, 100%) ; font-weight: 800;padding-bottom: 0;">76</h1>
        <p style="color:hsl(241, 100%, 89%) ;font-size: small; margin-bottom: 20px;">of 100</p>
      </div>
    
      <h2 style="color:hsl(0, 0%, 100%) ; font-weight: 500;font-size: 25px;">Great</h2>
      <p style="padding-left: 45px;padding-right: 45px; color:hsl(241, 100%, 89%);font-size: small; font-weight:200;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="whitebox" class="w3-container w3-half">
      <div style="float: left;padding: 15px;text-align: left;">
        <h4 style=" font-weight: 600;margin-left: 15px;">Summary</h4>
        <div class="ldiv" style="color: hsl(0, 100%, 67%);background-color: rgb(255, 247, 247);"><span  class="logo"><img src="/assets/images/icon-reaction.svg"></span>Reaction <span class="percent"><span style="color: black; font-weight: 700;font-size: small;">80 </span>/ 100</span></div>
        <div class="ldiv" style="color: hsl(39, 100%, 56%);background-color:hsl(38, 65%, 97%) ;"><span class="logo"><img src="/assets/images/icon-memory.svg"></span>Memory <span class="percent"><span style="color: black;font-weight: 700;font-size: small;">92 </span>/ 100</span></div>
        <div class="ldiv" style="color: hsl(166, 100%, 37%);background-color:hsl(165, 100%, 95%) ;"><span class="logo" ><img src="/assets/images/icon-verbal.svg"></span>Verbal <span class="percent"><span style="color: black;font-weight: 700;font-size: small;">61 </span>/ 100</span></div>
        <div class="ldiv" style="color: hsl(234, 85%, 45%);background-color: hsl(234, 100%, 98%);"><span class="logo"><img src="/assets/images/icon-visual.svg"></span>Visual <span class="percent"><span style="color: black;font-weight: 700;font-size: small;">72 </span>/ 100</span></div>
      </div>
      <button>Continue</button>

    </div>
  </div>
  
</body>
</html>
